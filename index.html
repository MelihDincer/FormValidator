<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    
    <div class="container my-5 d-flex justify-content-center">
        <div class="col-sm-5">
            <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <div class="card-body">
                    <form id="form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" name="" id="username" placeholder="Kullanıcı adını giriniz...">
                        <div></div>  <!--Bu div bloğuna javascript kodları kullanılarak değerlendirilecektir -->
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" name="" id="email" placeholder="E mailinizi giriniz...">
                        <div></div>  <!--Bu div bloğuna javascript kodları kullanılarak değerlendirilecektir -->
                    </div>
                    <div class="form-group">
                        <label for="email">Phone</label>
                        <input type="number" class="form-control" name="" id="phone" placeholder="Telefon numaranızı giriniz...">
                        <div></div>  <!--Bu div bloğuna javascript kodları kullanılarak değerlendirilecektir -->
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="" id="password" placeholder="Şifrenizi giriniz...">
                        <div></div>  <!--Bu div bloğuna javascript kodları kullanılarak değerlendirilecektir -->
                    </div>
                    <div class="form-group">
                        <label for="repassword">Repassword</label>
                        <input type="password" class="form-control" name="" id="repassword" placeholder="Şifrenizi tekrar giriniz...">
                        <div></div>  <!--Bu div bloğuna javascript kodları kullanılarak değerlendirilecektir -->
                    </div>
                    <button type="submit" class="btn btn-info btn-block mt-4">Register</button>
                </form>
                </div>
                <!-- <div class="card-footer"></div> -->
            
        </div>

    </div>


    
    
    
    
    
    
    <script src="/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
